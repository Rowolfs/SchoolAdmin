version: '3.9'

services:
  postgres:
    container_name: SchoolAdminDb  
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: SchoolAdminDb
    ports: 
      - "5400:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d SchoolAdminDb"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    container_name: SchoolAdminBackend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports: 
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy  
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/SchoolAdminDb
  
  frontend:
    container_name: SchoolAdminFrontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports: 
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api   
      - INTERNAL_API_URL=http://backend:5000/api  

volumes:
  pgdata:
